<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Example</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
    }
  
    .vocab-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
  
    .vocab-item {
      text-align: center;
      width: 130px;
    }
  
    .vocab-item img {
      width: 130px;
      height: 130px;
      object-fit: contain; /* or use 'contain' if you prefer full image visible */
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  
    .vocab-item span {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <div class="vocab-container">

<select id="myDropdown">
  <option value="option1">選項一</option>
  <option value="option2">選項二</option>
  <option value="option3">選項三</option>
</select>
    

  </div>

</body>
</html>
