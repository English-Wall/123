<!DOCTYPE html>
<html>
<head>
  <title>Vocabulary Example</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'PT Sans', sans-serif;
    }
  
    .vocab-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
  
    .vocab-item {
      text-align: center;
      width: 130px;
    }
  
    .vocab-item img {
      width: 130px;
      height: 130px;
      object-fit: contain; /* or use 'contain' if you prefer full image visible */
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: white;
    }
  
    .vocab-item span {
      font-weight: bold;
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }
  </style>

</head>
<body>

  <div class="vocab-container">

    <div class="vocab-item">
      <img src="aaaaa.jpg" alt="bbbbb"
           onclick="document.getElementById('aaaaaSound').play()">
      <span>bbbbb</span>
      <audio id="aaaaaSound" src="aaaaa.mp3"></audio>
    </div>

    

    

  </div>

</body>
</html>
