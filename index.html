<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>中英翻譯工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
    }
    #output {
      margin-top: 20px;
      background: #f5f5f5;
      padding: 10px;
      min-height: 80px;
    }
  </style>
</head>
<body>
  <h2>中文 / English 翻譯工具</h2>
  <textarea id="textInput" rows="4" placeholder="輸入中文或英文..."></textarea>

  <select id="langSelect">
    <option value="zh-en">中文 ➜ 英文</option>
    <option value="en-zh">英文 ➜ 中文</option>
  </select>

  <button onclick="translateText()">翻譯</button>

  <div id="output"></div>

  <script>
    async function translateText() {
      const text = document.getElementById('textInput').value;
      const langPair = document.getElementById('langSelect').value;
      let source = langPair === 'zh-en' ? 'zh-CN' : 'en';
      let target = langPair === 'zh-en' ? 'en' : 'zh-CN';

      const response = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=` + encodeURIComponent(text));
      const result = await response.json();
      const translated = result[0].map(t => t[0]).join('');
      document.getElementById('output').innerText = translated;
    }
  </script>
</body>
</html>
